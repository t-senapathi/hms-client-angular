<div class="row">
  <div class="col-md-5">
    <form class="card card-sm">
      <div class="card-body row no-gutters align-items-center">
          <div class="col-auto">
            <i class="fas fa-search"></i>
          </div>
          <div class="col">
              <input class="form-control" type="search" placeholder="Search Doctor">
          </div>
          <!--end of col-->
          <div class="col-auto">
              <button class="btn btn-success" type="submit">Search</button>
          </div>
          <!--end of col-->
      </div>
  </form>
    <hr />
  </div>
  <div class="col-md-7"> <br> <button style="float: right;"class="btn btn-success" (click)="selectedDoctor = !selectedDoctor">
    New Doctor
  </button></div>
</div>

<div class="row">
  <div class="col-md-5">
    <app-doctorlist #doctorList (doctorSelected)="selectedDoctor = $event"></app-doctorlist>
  </div>
  <div class="col-md-7">
    <br />
    <app-doctordetail
      *ngIf="selectedDoctor"
      [doctor]="selectedDoctor"
    ></app-doctordetail>
    <app-createdoctor *ngIf="!selectedDoctor" (doctorCreated)="doctorList.getAllDoctor()"></app-createdoctor>
  </div>
</div>
