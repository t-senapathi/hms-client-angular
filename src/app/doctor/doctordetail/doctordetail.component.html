<div style="background-color: white; padding: 20px; border-radius: 8px;">
  <div class="row">
    <div class="col-md-12">
      <h1>Details</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="update = true">Update</button>
    </div>
    <div class="col-md-2"><button (click)="deleteDoctor()" class="btn btn-danger">Delete</button></div>
    <!-- <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle"id="dropdownMenu">
          Manage Doctor <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role='menu'aria-labelledby="dropdownMenu">
          <li><a (click)="update = true">Edit Doctor</a></li>
          <li><a>Delete Doctor</a></li>
        </ul>
      </div> -->
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <tr>
          <th scope="row">1</th>
          <th>User Id</th>
          <td>{{ doctor.pkUserId }}</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <th>First Name</th>
          <td>{{ doctor.firstName }}</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <th>Last Name</th>
          <td>{{ doctor.lastName }}</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <th>Username</th>
          <td>{{ doctor.username }}</td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <th>Age</th>
          <td *ngIf="update; else displayage">
            <input
              type="number"
              [(ngModel)]="doctor.age"
              class="form-control"
            />
          </td>
          <ng-template #displayage>
            <td>{{ doctor.age }}</td></ng-template
          >
        </tr>
        <tr>
          <th scope="row">6</th>
          <th>Specialisation</th>
          <td *ngIf="update; else displayspecialisation">
            <input
              type="text"
              [(ngModel)]="doctor.doctorSpecialisation"
              class="form-control"
            />
          </td>
          <ng-template #displayspecialisation>
            <td>{{ doctor.doctorSpecialisation }}</td></ng-template
          >
        </tr>
        <tr>
          <th scope="row">7</th>
          <th>Experience</th>
          <td *ngIf="update; else displayexperience">
            <input
              type="number"
              [(ngModel)]="doctor.experience"
              class="form-control"
            />
          </td>
          <ng-template #displayexperience>
            <td>{{ doctor.experience }}</td></ng-template
          >
        </tr>
      </table>

      <button *ngIf="update" class="btn btn-success" (click)="updateDoctor()">Save</button>
      <div *ngIf="updateStatus" class="alert alert-success alert-dismissible fade show" role="alert">Update Success!<button type="button" (click)="updateStatus=false;"class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button></div>
    </div>
  </div>
</div>
